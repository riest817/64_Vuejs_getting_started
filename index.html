<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="vieenwport" content="width=device-width, initial-scale=1.0">
  <title>Vue.jsのサンプル</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "ともすた"
      }
    });
  </script>
</body>
</html>
